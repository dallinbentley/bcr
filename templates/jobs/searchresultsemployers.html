{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>

<div class="job-listings-cards">
{%for job in search_jobs %}
    <div class="job-listings-card">
        <a href={%url 'empinfo' empID=sEmp.id%}>  
            <div class="image-wrapper"> 
            <img src="{{sEmp.company_image.url}}" style="width:300px;height:300px">
            </div>
            <h3>{{sEmp.company_name}}</h3>
            <h2>{{job.company_ID.company_name}}</h2>
            
        </a>
    </div>
    {% endfor %}

        <h2>Search Results:</h2>
        <div class="cards">           
          {% for sEmp in search_employers %}
          <div class="card">
            <a>{{ sEmp.company_name }}
                <div class="image-wrapper">
                  <a href="{% url 'searchemployer' empID=sEmp.id %}"></a>
                </div>
                <div class="overlay">
                  <p>{{ sEmp.company_name }}</p>
                </div>
            </a>
          </div>
          {% endfor %}
        </div> 
</body>
{% endblock %}
