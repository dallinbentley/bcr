{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="job-listings-cards">
{%for job in jobs %}
    <div class="job-listings-card">
        <a href={%url 'jobinfo' jobID=job.id applicantID=applicantID%}>
            <div class="image-wrapper"> 
            <img src="{{job.company_ID.company_image.url}}" style="width:300px;height:300px">
            </div>
            <h3>{{job.job_title}}</h3>
            <h2>{{job.company_ID.company_name}}</h2>
            
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
