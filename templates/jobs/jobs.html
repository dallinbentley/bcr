{% extends 'base.html' %}
{% load static %}
{% block content %}
{%for job in jobs %}
<div class="job-listings">
    <a href={%url 'jobinfo'%}> <img src="{{job.company_id.image.url}}" style="width:300px;height:300px">
        <h3>{{job.job_title}}</h3>
            <h2>{{job.company_id.company_name}}</h2>
    </a>
    {% endfor %}
</div>


{% endblock %}
