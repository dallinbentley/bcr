{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="vpDiv _findYourFamily">
    <div class="centerWrapper">
        <div class="valueProposition">
            <h1 class="largeTitle">
                <h2>Login</h2>
            </h1><button onclick="document.getElementById('id01').style.display='block'">Login</button>
<div id="id01" class="modal">
{% if message != ''%} {{message}} {% endif %}
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="{%url 'login'%}" method='Post'>
  {% csrf_token %}
    <div class="container">
      <h1>Login</h1>
      <p>Please enter your username and password.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="submit" class="loginbtn">Login</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
    
    <div class="container signin">
        <p>Need to sign up for an account? <a href="{% url 'userlogin' %}">Sign up here</a>.</p>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</div>
</div>
</div>
{% endblock %}
