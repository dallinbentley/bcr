{% extends 'base.html' %}
{% load static %}
{% block content %}
  <form class="modal-content" action="{% url 'registered-applicant'%}" method='Post' enctype="multipart/form-data">
  {% csrf_token %}
    <div class="container">
      <h1>Applicant Sign Up</h1>
      <p>Please fill out this form to create an account.</p>
      <hr>
      <label for="firstname"><b>First Name:</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

      <br>
      <br>
      
      <label for="lastname"><b>Last Name:</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

      <br>
      <br>

      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
      <br>
      <br>

      <label for="phone"><b>Phone Number:</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>
      <br>
      <br>

      <label for="birthdate"><b>Birthdate:</b></label>
      <input type="date" placeholder="Enter Birthdate" name="birthdate" id="birthdate" required>

      <br>
      <br>

      <label for="resume"><b>Resume Upload:</b></label>
      <input type="file" placeholder="Upload Resume" name="resume" id="resume" required>

      <br>
      <br>

      <label for='skills'>Please select your top 5 skills.  Doing so will help us match you with the most applicable jobs.  
      Make sure to include the rest of your skills in your resume.  The order you put your skills does not matter.</label>

      <br>
      <br>

      <label for='skill1'> Choose a Skill </label>
      <select name="skill1">
      {% for skill in skills%}<option value="{{skill.skill_description}}">{{skill.skill_description}}
      </option>
      {% endfor %}
      </select>
      
      <br>
      <br>

      <label for='skill2'> Choose a Skill </label>
      <select name="skill2">
      {% for skill in skills%}
      <option value="{{skill.skill_description}}">
      {{skill.skill_description}}
      </option>
      {% endfor %}
      </select>

      <br>
      <br>

      <label for='skill3'> Choose a Skill </label>
      <select name="skill3">
      {% for skill in skills%}
      <option value="{{skill.skill_description}}">
      {{skill.skill_description}}
      </option>
      {% endfor %}
      </select>

      <br>
      <br>

      <label for='skill4'> Choose a Skill </label>
      <select name="skill4">
      {% for skill in skills%}
      <option value="{{skill.skill_description}}">
      {{skill.skill_description}}
      </option>
      {% endfor %}</select>

      <br>
      <br>

      <label for='skill5'> Choose a Skill </label>
      <select name="skill5">
      {% for skill in skills%}
      <option value="{{skill.skill_description}}">{{skill.skill_description}}</option>
      {% endfor %}</select>

      <br>
      <br>

      <label for="username"><b>Username:</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <br>
      <br>

      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <br>
      <br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
    
    <div class="container signin">
        <p>Already have an account? <a href="{% url 'userlogin' %}">Sign in</a>.</p>
    </div>

  </form>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>


{% endblock %}
