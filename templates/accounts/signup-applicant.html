{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="vpDiv _findYourFamily">
    <div class="centerWrapper">
        <div class="valueProposition">
            <h1 class="largeTitle">
                <h2>Employer Sign Up</h2>
            </h1>
            <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php" enctype="multipart/form-data">
    <div class="container">
      <h1>Applicant Sign Up</h1>
      <p>Please fill out this form to create an account.</p>
      <hr>
      <label for="firstname"><b>First Name:</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

      <br>
      <br>
      
      <label for="lastname"><b>Last Name:</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

      <br>
      <br>

      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
      <br>
      <br>

      <label for="phone"><b>Phone Number:</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>
      <br>
      <br>

      <label for="birthdate"><b>Birthdate:</b></label>
      <input type="date" placeholder="Enter Birthdate" name="birthdate" id="birthdate" required>

      <br>
      <br>

      <label for="resume"><b>Resume Upload:</b></label>
      <input type="file" placeholder="Upload Resume" name="resume" id="resume" required>

      <br>
      <br>

      <label for="username"><b>Username:</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <br>
      <br>

      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <br>
      <br>

      <label for="psw-repeat"><b>Confirm Password:</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <br>
      <br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
    
    <div class="container signin">
        <p>Already have an account? <a href="{% url 'userlogin' %}">Sign in</a>.</p>
    </div>

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
                  </div>
              </div>
          </div>

{% endblock %}
